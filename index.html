<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" <title>
    </title>
</head>

<body>
    <div class="header">
        <div>
            <a href="#">
                <img class="logo" src="css/img/netflixlogo.png" alt="Logo Netflix">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Sign in</h2>
            <form action="">
                <div class="input_box">
                    <input class="email" required type="email" placeholder="Email or mobile number">
                    <input class="senha" required type="password" placeholder="Password">
                </div>

                <div>
                    <button class="button_one" class="submit">Sign in</button>
                </div>

                <h3>OR</h3>

                <div>
                    <button class="button_two" class="submit">Use a Sign-In Code</button>
                </div>
            </form>

            <div class="support">
                <div class="forgotpassword">
                    <span>Forgor password?</span>
                </div>

                <div class="span">
                    <span class="span1"><input type="checkbox" style="margin: 0;padding: 0; height:13px;"></span>
                    <span class="span2">Remember me</span>
                </div>

                <div class="New">
                    <span>New to Netflix?</span>
                    <a class="link1" href="#">Sign up now.</a>
                </div>
            </div>

            <div class="final_message">
                <p class="p">This page is protected by Google reCAPTCHA to ensure you're not a bot.
                    <a class="link2" href="#">Learn more.</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
